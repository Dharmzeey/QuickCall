  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  font_awesome_flutter: ^10.5.0
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
